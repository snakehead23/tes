<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Film | Didukung oleh TMDb</title>
    <!-- Memuat file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <a href="#" class="logo">
             <img src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.svg" alt="Logo Netflix" class="logo-img">
        </a>
        <div class="search-container">
            <svg id="search-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M9.5 3C13.09 3 16 5.91 16 9.5C16 11.11 15.41 12.59 14.44 13.73L14.71 14H15.5L20.5 19L19 20.5L14 15.5V14.71L13.73 14.44C12.59 15.41 11.11 16 9.5 16C5.91 16 3 13.09 3 9.5C3 5.91 5.91 3 9.5 3ZM9.5 5C7 5 5 7 5 9.5C5 12 7 14 9.5 14C12 14 14 12 14 9.5C14 7 12 5 9.5 5Z"></path></svg>
            <input type="text" id="search-input" placeholder="Judul, genre...">
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="" alt="Hero Background" class="hero-bg" id="hero-bg-img">
            <div class="hero-content">
                <h1 id="hero-title" class="hero-title"></h1>
                <p id="hero-synopsis" class="hero-synopsis"></p>
                <div class="hero-buttons">
                    <button class="btn btn-play"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4l15 8-15 8z"></path></svg>Putar</button>
                    <button class="btn btn-info"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>Info</button>
                </div>
            </div>
        </section>

        <div id="main-content">
            <section class="carousel-section">
                <h2 class="carousel-title">Sedang Tren Minggu Ini</h2>
                <div class="carousel-container" id="trending-carousel"></div>
                <h2 class="carousel-title" style="margin-top: 40px;">Peringkat Teratas</h2>
                <div class="carousel-container" id="top-rated-carousel"></div>
                <h2 class="carousel-title" style="margin-top: 40px;">Akan Datang</h2>
                <div class="carousel-container" id="upcoming-carousel"></div>
            </section>
        </div>

        <section id="search-results-section">
            <h2 class="carousel-title">Hasil Pencarian</h2>
            <div class="results-grid" id="search-results-grid"></div>
        </section>

        <div class="tmdb-logo">
            <p style="color: #757575; margin-bottom: 10px;">Data film ini dipersembahkan oleh:</p>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="The Movie Database">
            </a>
        </div>
    </main>

    <!-- ============== MODAL UNTUK DETAIL FILM ============== -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <div id="modal-body">
                <!-- Konten detail film akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>

    <!-- Memuat file JavaScript eksternal -->
    <script src="script.js" defer></script>
</body>
</html>
