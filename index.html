<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[NAMA FILM] | Didukung oleh TMDb</title>
    <style>
        /* CSS DARI CONTOH SEBELUMNYA - TIDAK ADA PERUBAHAN BESAR */
        :root {
            --netflix-red: #E50914;
            --netflix-dark-gray: #141414;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--netflix-dark-gray);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 50px; z-index: 100;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
        }
        .logo-img { width: 120px; }
        .hero {
            position: relative; height: 90vh; /* Sedikit lebih kecil agar carousel terlihat */
            display: flex; align-items: center; justify-content: flex-start;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }
        .hero::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.8) 30%, transparent 70%), linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 50%);
            z-index: 2;
        }
        .hero-content {
            position: relative; z-index: 3;
            padding: 50px; max-width: 600px;
        }
        .hero-title-img {
            width: 100%; max-width: 500px;
            margin-bottom: 20px;
        }
        .hero-synopsis {
            font-size: 1.1rem; line-height: 1.5;
            margin-bottom: 30px;
            max-width: 500px;
        }
        .hero-buttons .btn {
            padding: 15px 30px; font-size: 1.2rem;
            border-radius: 4px; border: none; margin-right: 15px;
            cursor: pointer; font-weight: bold;
            display: inline-flex; align-items: center; justify-content: center;
        }
        .btn-play { background-color: white; color: black; }
        .btn-info { background-color: rgba(109, 109, 110, 0.7); color: white; }
        .btn svg { margin-right: 10px; }
        .carousel-section {
            padding: 0 50px 50px 50px;
            margin-top: -150px; /* Menarik carousel ke atas */
            position: relative; z-index: 5;
        }
        .carousel-title {
            font-size: 1.8rem; font-weight: bold;
            margin-bottom: 20px;
        }
        .carousel-container {
            display: flex; overflow-x: auto; overflow-y: hidden;
            padding-bottom: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .carousel-container::-webkit-scrollbar { display: none; /* Chrome, Safari */ }
        .card {
            flex: 0 0 16%; /* Sedikit lebih kecil agar muat lebih banyak */
            margin-right: 10px; border-radius: 4px;
            overflow: hidden; cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }
        .card:hover { transform: scale(1.1); }
        .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .tmdb-logo {
            padding: 50px; text-align: center;
        }
        .tmdb-logo img {
            width: 150px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="#" class="logo">
             <img src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.svg" alt="Logo Netflix" class="logo-img">
        </a>
    </header>

    <main>
        <!-- ============== HERO SECTION ============== -->
        <section class="hero">
            <!-- Gambar latar akan diisi oleh film pertama dari API -->
            <img src="" alt="Hero Background" class="hero-bg" id="hero-bg-img">

            <div class="hero-content">
                <h1 id="hero-title" style="font-size: 4rem; margin-bottom: 20px;"></h1>
                <p id="hero-synopsis" class="hero-synopsis"></p>
                <div class="hero-buttons">
                    <button class="btn btn-play">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4l15 8-15 8z"></path></svg>
                        Putar
                    </button>
                    <button class="btn btn-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>
                        Info Lebih Lanjut
                    </button>
                </div>
            </div>
        </section>

        <!-- ============== CAROUSEL SECTION ============== -->
        <section class="carousel-section">
            
            <h2 class="carousel-title">Sedang Tren Minggu Ini</h2>
            <div class="carousel-container" id="trending-carousel">
                <!-- Poster akan diisi oleh JavaScript -->
            </div>

            <h2 class="carousel-title" style="margin-top: 40px;">Peringkat Teratas</h2>
            <div class="carousel-container" id="top-rated-carousel">
                <!-- Poster akan diisi oleh JavaScript -->
            </div>

            <h2 class="carousel-title" style="margin-top: 40px;">Akan Datang</h2>
            <div class="carousel-container" id="upcoming-carousel">
                <!-- Poster akan diisi oleh JavaScript -->
            </div>
        </section>

        <div class="tmdb-logo">
            <p style="color: #757575; margin-bottom: 10px;">Data film ini dipersembahkan oleh:</p>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="The Movie Database">
            </a>
        </div>
    </main>


    <!-- ============== JAVASCRIPT LOGIC ============== -->
    <script>
        // --- KONFIGURASI PENTING ---
        // GANTI DENGAN API KEY ANDA YANG SEBENARNYA!
        const API_KEY = 'bda883e3019106157c9a9c5cfe3921bb'; 
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/';

        // --- ELEMEN DOM ---
        const heroBgImg = document.getElementById('hero-bg-img');
        const heroTitle = document.getElementById('hero-title');
        const heroSynopsis = document.getElementById('hero-synopsis');

        // Fungsi untuk mengambil data film dari TMDb
        async function fetchMovies(endpoint) {
            const url = `https://api.themoviedb.org/3/${endpoint}?api_key=${API_KEY}&language=id-ID&page=1`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error("Gagal mengambil data film:", error);
                return []; // Kembalikan array kosong jika gagal
            }
        }

        // Fungsi untuk membuat dan menampilkan kartu film di carousel
        function populateCarousel(carouselId, movies) {
            const carouselContainer = document.getElementById(carouselId);
            if (!carouselContainer) return;

            // Kosongkan kontainer sebelum mengisi
            carouselContainer.innerHTML = ''; 

            movies.forEach(movie => {
                // Jangan tampilkan film tanpa poster
                if (movie.poster_path) {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const img = document.createElement('img');
                    img.src = `${IMAGE_BASE_URL}w500${movie.poster_path}`;
                    img.alt = movie.title;

                    card.appendChild(img);
                    carouselContainer.appendChild(card);
                }
            });
        }
        
        // Fungsi untuk mengatur Hero Section dengan film pertama dari list
        function setHeroSection(movies) {
            if (movies.length > 0) {
                const heroMovie = movies[0];
                heroBgImg.src = `${IMAGE_BASE_URL}original${heroMovie.backdrop_path}`;
                heroTitle.textContent = heroMovie.title;
                heroSynopsis.textContent = heroMovie.overview;
            }
        }

        // Fungsi utama yang dijalankan saat halaman dimuat
        async function initializePage() {
            // Ambil data untuk setiap kategori
            const trendingMovies = await fetchMovies('trending/movie/week');
            const topRatedMovies = await fetchMovies('movie/top_rated');
            const upcomingMovies = await fetchMovies('movie/upcoming');

            // Atur Hero Section menggunakan data film trending
            setHeroSection(trendingMovies);

            // Isi setiap carousel dengan data yang sesuai
            populateCarousel('trending-carousel', trendingMovies);
            populateCarousel('top-rated-carousel', topRatedMovies);
            populateCarousel('upcoming-carousel', upcomingMovies);
        }

        // Jalankan semuanya!
        document.addEventListener('DOMContentLoaded', initializePage);

    </script>
</body>
</html>
